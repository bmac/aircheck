<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="app/css/normalize.css">
        <link rel="stylesheet" href="app/css/main.css">
    </head>
    <body>
        <script type="text/x-handlebars">
            <label>Username:</label>{{input value=name}}
            {{ outlet }}
        </script>

        <script type="text/x-handlebars" data-template-name="index">
            <label for="roomName">Enter room name:</label>
            {{input type="text" name="roomName" value=roomName action="goToRoom"}}
        </script>

        <script type="text/x-handlebars" data-template-name="room">
            <h1>{{ roomName }}</h1>
            <section class="others">
                Other Videos: {{ otherVideos.length }}
                {{#each otherVideos}}
                <label>{{ socketId }}</label>
                <video {{bindAttr src=videoSrc }}></video>
                {{/each}}
            </section>
            <section class="you">
            <video {{bindAttr src=myStream.videoSrc }} controls id="video"></video>
            </section>
        </script>

        <script src="/bower_components/jquery/jquery.js"></script>
        <script src="/vendor/libs/recorder.js"></script>
        <script src="/vendor/libs/webrtc.io.js"></script>
        <script src="/bower_components/handlebars/handlebars.js"></script>
        <script src="/bower_components/ember/ember.js"></script>
        <script src="/app/js/chat.js"></script>
        <script src="/app/js/app.js"></script>
    </body>
</html>
